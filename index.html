<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sign up form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="container-fluid bg-img">
	<div class="overlay"></div>
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="form">
					<h2>sign up <img class="logo" src="images/down.png"></h2>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" name="" placeholder="Full Name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" name="" placeholder="Email Address ">
							</div>
							<div class="form-group">
								<input type="number" class="form-control" name="" placeholder="Contact Number">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="" placeholder="User Name">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="" placeholder="Re-type Password">
							</div>
							<div class="form-group">
								<input type="submit"  class="btn-custom" name="" value="SUBMIT">
							</div>
						</form>
						<p>Have a any account? <a href="#">Sign in</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
